{% extends 'todo/base.html' %}

{% block title %}My Tasks{% endblock %}
{% block content %}

    <h2>Task Detail</h2>

    <h3>{{ task.title }}</h3>
    <p>Description: {{ task.description }}</p>
    <p>Status: {% if task.complete %}Complete{% else %}Incomplete{% endif %}</p>

    <a href="{% url 'tasks' %}">Back to Task List</a>

{% endblock %}
