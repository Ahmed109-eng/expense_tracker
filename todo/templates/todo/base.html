{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <nav>
            <a href="{% url 'tasks' %}">Home</a>
        <!-- {% if user.is_authenticated %} -->
            <a href="{% url 'logout' %}">Logout</a> 

        <!-- {% endif %} -->

            
        </nav>
        
    </header>
    {% if user.is_authenticated %}
        <button href="{% url 'task-create' %}">Add Task</button> 
        <style>
            button {
                margin-top: 20px;
                margin-bottom: 20px;
                width: 10%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-left: 45%;
            }
        </style>
        <!-- {%% else } -->
    {% endif %}
    
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Todo List. All rights reserved.</p>
    </footer>
</body>
</html>
