{% extends 'todo/base.html' %} {% block content %}
<style>
  .login-details {
    /* width: 800px; */
    margin-top: 180px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-details h2 {
    margin-bottom: 10px;
  }

  .login-details p {
    margin-bottom: 20px;
  }

  .login-details form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .login-details input {
    width: 60%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .login-details button {
    width: 60%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 20%;
  }

  .login-details button:hover {
    background-color: #0056b3;
  }

  .login-details p:last-child {
    margin-top: 20px;
  }
</style>
<div class="login-details">
  <h2>Register</h2>
  <p>LRegister To Create Account</p>
  <form method="POST">
    {% csrf_token %}
    <div>
        <input type="text" name="email" placeholder="Email" />
      </div>
    <div>
      <input type="text" name="username" placeholder="Username" />
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" />
    </div>
    <div>
        <input type="password" name="password2" placeholder="Confirm Password" />
    </div>
    <button type="submit">Register</button>
  </form>
  {% if messages %}
    <div>
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
    </div>
  {% endif %}

  <p>Don't have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock %}
